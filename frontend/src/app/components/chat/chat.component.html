<!-- voice-transcription.component.html -->
<div class="transcription-container">
  <h2>Live Transcription</h2>
  
  <div class="chat-log">
    <div *ngFor="let line of chatLog">{{ line }}</div>
  </div>

  <div class="live-text" *ngIf="liveTranscript">
    <em>{{ liveTranscript }}</em>
  </div>

  <button *ngIf="!isRecording && !isPaused" (click)="start()">Start</button>
  <button *ngIf="isRecording && isPaused" (click)="stop()">Stop</button>
  <button *ngIf="isRecording && isPaused" (click)="resume()">Resume</button>
  <button *ngIf="isRecording && !isPaused" (click)="pause()">Pause</button>
  <button *ngIf="hasLogs" (click)="downloadChatLog()">Download Logs</button>
  
</div>
