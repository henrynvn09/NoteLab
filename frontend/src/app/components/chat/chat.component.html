<div class="transcription-container">
  <h2>Live Transcription</h2>
  
  <div class="chat-log">
    <div *ngFor="let line of chatLog">{{ line }}</div>
    <div class="live-text" *ngIf="liveTranscript">
      <em>{{ liveTranscript }}</em>
    </div>
  </div>

  <div class="button-container">
    <!-- Initial and after-stop state -->
    <div class="button-row" *ngIf="!isRecording && !isPaused">
      <div class="button-placeholder"></div>
      <button class="focus start" (click)="start()">Start</button>
      <button class="dud download" *ngIf="hasLogs" (click)="downloadChatLog()">Download Logs</button>
    </div>

    <!-- Recording state -->
    <div class="button-row" *ngIf="isRecording && !isPaused">
      <div class="button-placeholder"></div>
      <button class="focus pause" (click)="pause()">Pause</button>
      <div class="button-placeholder"></div>
    </div>

    <!-- Paused state -->
    <div class="button-row" *ngIf="isRecording && isPaused">
      <button class="dud stop" (click)="stop()">Stop</button>
      <button class="focus resume" (click)="resume()">Resume</button>
      <button class="dud download" *ngIf="hasLogs" (click)="downloadChatLog()">Download Logs</button>
    </div>
  </div>
</div>
