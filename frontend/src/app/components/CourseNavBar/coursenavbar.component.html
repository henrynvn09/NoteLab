<div class="course-navbar" [ngClass]="{'compact': size === 'compact'}">
  <div class="left-section">
    <!-- Back button when in a course -->
    <button *ngIf="showBreadcrumbs" class="back-button" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> <!-- Font Awesome icon -->
    </button>

    <!-- Title or breadcrumb navigation -->
    <div class="title" *ngIf="!showBreadcrumbs">
      My Courses
    </div>

    <!-- Breadcrumb navigation -->
    <div class="breadcrumb" *ngIf="showBreadcrumbs">
      <span class="breadcrumb-link" (click)="goBack()">My Courses</span>
      <span class="breadcrumb-separator">â€º</span>
      <span class="breadcrumb-current">{{ courseName }}</span>
    </div>
  </div>

  <div class="navbar-actions">
    <div class="profile-icon" (click)="toggleMenu()">
      <img src="assets/profile-icon.svg" alt="Profile" />
    </div>

    <div class="profile-dropdown" *ngIf="menuOpen">
      <button (click)="goHome()">Home</button>
      <button (click)="logout($event)">Logout</button>
    </div>
  </div>
</div>
