<div class="notes-container">
  <h3>Timestamped Notes</h3>

  <div class="note-input">
    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
    <ngx-editor
      #ngxEditorComp
      [editor]="editor"
      [(ngModel)]="currentNote"
    ></ngx-editor>
  </div>

  <!-- <button (click)="downloadNote()">Download Notes</button> -->
</div>
