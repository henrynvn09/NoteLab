<div class="notes-container">
  <h3>Timestamped Notes</h3>
  <p class="hint">Press Enter to insert a timestamp</p>
  <p class="hint">Press Tab for indentation (4 spaces)</p>
  <p class="hint">Press Ctrl+Shift+8 to toggle bullet points</p>

  <div class="note-input">
    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
    <ngx-editor
      #ngxEditorComp
      [editor]="editor"
      [(ngModel)]="currentNote"
    ></ngx-editor>
  </div>
</div>
